{{ with .Site.Data.generic }}
  {{ if .enable }}
  <section class="site-generic" id="generic">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ .heading }}</h2>
          </div>
        </div>
        {{ range .generic_blurb }}
        <div class="col-lg-3 col-md-6">
          <div class="site-generic-blurb">
            <span class="site-generic-blurb-title">{{ .title }}</span>
            <h3 class="site-generic-blurb-text">{{ .text }}</h3>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
