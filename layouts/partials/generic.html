{{ with .Site.Data.generic }}
{{ if .enable }}
<section class="site-generic" id="generic">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2 class="text-white">{{ .heading }}</h2>
                    <br>
                </div>
            </div>
            {{ range .generic_blurb }}
            <div class="col-lg-4 col-md-6">
                <div class="site-generic-blurb">
                    <h5 class="site-generic-blurb-title">{{ .title }}</h5>
                    <h5 class="site-generic-blurb-body">{{ .body }}</h5>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
